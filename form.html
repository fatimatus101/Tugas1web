  <div class="container">
    <!-- ðŸ”¹ Header + Menu (copy dari index.html) -->

        <header>

    <!-- ðŸ”¹ Konten halaman Form -->
    <div class="row">
      <div class="col-md-8 articles">
        <h1>Form Pendaftaran</h1>
        <form>
          <div class="form-group">
            <label>Nama Depan</label>
            <input class="form-control" type="text">
          </div>
          <div class="form-group">
            <label>Nama Belakang</label>
            <input class="form-control" type="text">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input class="form-control" type="email">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password">
          </div>
          <div class="form-group">
            <label>Tanggal Lahir</label>
            <input class="form-control" type="date">
          </div>
          <div class="form-group">
            <label>Alamat</label>
            <textarea class="form-control" rows="4"></textarea>
          </div>
          <div class="form-group">
            <label>Jenis Kelamin</label><br>
            <div class="form-check form-check-inline">
              <input type="radio" class="form-check-input" name="jk"> Laki-laki
            </div>
            <div class="form-check form-check-inline">
              <input type="radio" class="form-check-input" name="jk"> Perempuan
            </div>
          </div>
          <div class="form-group">
            <label>Jurusan</label>
            <select class="form-control">
              <option>Teknik Informatika</option>
              <option>Teknik Elektro</option>
              <option>Teknik Sipil</option>
              <option>Teknik Industri</option>
              <option>Teknik Mesin</option>
            </select>
          </div>
          <div class="form-group">
            <label>Hobi</label><br>
            <div class="form-check"><input type="checkbox" class="form-check-input"> Membaca</div>
            <div class="form-check"><input type="checkbox" class="form-check-input"> Olahraga</div>
            <div class="form-check"><input type="checkbox" class="form-check-input"> Kuliner</div>
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="reset" class="btn btn-warning">Reset</button>
        </form>
      </div>

      <!-- Sidebar -->
      <div class="col-md-4 sidebar">
